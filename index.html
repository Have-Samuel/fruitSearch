<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Fruit Autocomplete</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
<script  src="./script.js" defer></script>
<!-- fontawesome -->
<script src="https://kit.fontawesome.com/2f10e5b748.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="search-container">
  <div class="search-input">
    <input type="text" class="input-data" placeholder="Search fruit 🍎" />
    <div class="autocom-box">
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
      <li>Watermelon</li>
      <li>Cherry</li>
      <li>Mango</li>
      <li>Grape</li>
      <li>Coconut</li>
      <li>Pineapple</li>
    </div>
    <div class="icon"><i class="fas fa-search"></i></div>
    
  </div>
</div>
</body>
</html>
